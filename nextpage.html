<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran Anggota Band Arctic Monkeys</h1>
    <form action="">
      <!-- Textfield Input -->
      <label for="nama">Nama:</label><br />
      <input type="text" id="nama" name="nama" required /><br /><br />
      <!-- Date Input -->
      <label for="tanggal_lahir">Tanggal Lahir:</label><br />
      <input
        type="date"
        id="tanggal_lahir"
        name="tanggal_lahir"
        required
      /><br /><br />
      <!-- Dropdown Input -->
      <label for="jenis_kelamin">Jenis Kelamin:</label><br>
      <select id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="">Pilih</option>
          <option value="laki-laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
          <option value="lainnya">Lainnya</option>
      </select><br><br>
      <!-- Radio Button Input -->
      <label for="peran">Peran dalam Band:</label>
      <input type="radio" id="peran_vokalis" name="peran" value="vokalis" required>
      <label for="peran_vokalis">Vokalis</label>
      <input type="radio" id="peran_gitaris" name="peran" value="gitaris" required>
      <label for="peran_gitaris">Gitaris</label>
      <input type="radio" id="peran_bassis" name="peran" value="bassis" required>
      <label for="peran_bassis">Bassis</label>
      <input type="radio" id="peran_drummer" name="peran" value="drummer" required>
      <label for="peran_drummer">Drummer</label>

      <!-- Textarea Input -->
      <label for="alamat">Alamat:</label><br>
      <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>
    </form>
  </body>
</html>
